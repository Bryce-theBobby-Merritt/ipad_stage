<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .status {
            font-size: 1rem;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .toggle-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .toggle-btn:active {
            transform: scale(0.95);
        }
        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Glass Animals Display</h1>
    <div class="status">Current: <span id="current-mode">loading...</span></div>
    <button class="toggle-btn" id="toggle-btn">TOGGLE</button>

    <script>
        const btn = document.getElementById('toggle-btn');
        const modeSpan = document.getElementById('current-mode');

        async function getState() {
            try {
                const res = await fetch('/api/state');
                const data = await res.json();
                modeSpan.textContent = data.mode;
            } catch (e) {
                modeSpan.textContent = 'error';
            }
        }

        async function toggle() {
            btn.disabled = true;
            try {
                const res = await fetch('/api/state', { method: 'POST' });
                const data = await res.json();
                modeSpan.textContent = data.mode;
            } catch (e) {
                modeSpan.textContent = 'error';
            }
            btn.disabled = false;
        }

        btn.addEventListener('click', toggle);
        getState();
    </script>
</body>
</html>

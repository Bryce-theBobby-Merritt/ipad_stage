<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .status {
            font-size: 1rem;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .control-btn.animation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .control-btn.static {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }
        .control-btn.go {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        .control-btn.active {
            outline: 4px solid #fff;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <h1>Glass Animals Display</h1>
    <div class="status">Current: <span id="current-mode">loading...</span></div>
    <div class="buttons">
        <button class="control-btn animation" id="btn-animation">ANIMATION</button>
        <button class="control-btn static" id="btn-static">STATIC</button>
        <button class="control-btn go" id="btn-go">GO</button>
    </div>

    <script>
        const modeSpan = document.getElementById('current-mode');
        const buttons = {
            animation: document.getElementById('btn-animation'),
            static: document.getElementById('btn-static'),
            go: document.getElementById('btn-go')
        };

        function updateActiveButton(mode) {
            Object.entries(buttons).forEach(([key, btn]) => {
                btn.classList.toggle('active', key === mode);
            });
        }

        async function getState() {
            try {
                const res = await fetch('/api/state');
                const data = await res.json();
                modeSpan.textContent = data.mode;
                updateActiveButton(data.mode);
            } catch (e) {
                modeSpan.textContent = 'error';
            }
        }

        async function setMode(mode) {
            Object.values(buttons).forEach(btn => btn.disabled = true);
            try {
                const res = await fetch('/api/state', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode })
                });
                const data = await res.json();
                modeSpan.textContent = data.mode;
                updateActiveButton(data.mode);
            } catch (e) {
                modeSpan.textContent = 'error';
            }
            Object.values(buttons).forEach(btn => btn.disabled = false);
        }

        buttons.animation.addEventListener('click', () => setMode('animation'));
        buttons.static.addEventListener('click', () => setMode('static'));
        buttons.go.addEventListener('click', () => setMode('go'));

        getState();
    </script>
</body>
</html>
